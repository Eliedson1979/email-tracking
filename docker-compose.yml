version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: email_tracking
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/email_tracking
      API_KEYS: devkey123
    ports:
      - '3000:3000'
    depends_on:
      - db
volumes:
  db_data: